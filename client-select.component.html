
    <h1>Open Client</h1>
    <form>
     <div class="row">
      <div class="form-group  col-sm-5">
        <label for="name">Name</label>
        <span  class="form-control"> {{gs.gv[0].name}}</span>
      </div>
     </div>
     <div class="row" >
      <div class="form-group  col-sm-5 ">
        <label for="name">FYE:</label>
        <select class="form-control" id="fye" required>
        <option *ngFor="let yr of fyes" [value]="yr"> {{yr | date }} </option>
       </select>
      </div>
     </div>
     <div class="row">   
      <button style="margin-left:20px" type="submit" class="btn btn-primary">Submit</button>
     </div>
    </form>
