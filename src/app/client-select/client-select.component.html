<div class="container">
    <h1>Open Client</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <span  class="form-control"> {{gs.gv[0].name}}</span>
      </div>
 
      <div class="form-group">
        <label for="name">FYE:</label>
        <select class="form-control" id="fye" required>
        <option *ngFor="let yr of fyes" [value]="yr"> {{yr | date }} </option>
       </select>
      </div>
 
      <button type="submit" class="btn btn-primary">Submit</button>
 
    </form>
</div>
